version: '3.8'

services:
  backend:
    image: node:18-alpine
    working_dir: /app
    # Reuse the built image but override command and mount source for dev
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cicd_dashboard?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecretjwt
      FRONTEND_URL: http://localhost:3000
      JWT_EXPIRES_IN: 30d
      # Disable alerts by default in dev to avoid sending emails
      ALERTS_ENABLED: "false"
      SLACK_WEBHOOK_URL: https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK
      GITHUB_CLIENT_ID: your-github-client-id
      GITHUB_CLIENT_SECRET: your-github-client-secret
      GITLAB_CLIENT_ID: your-gitlab-client-id
      GITLAB_CLIENT_SECRET: your-gitlab-client-secret
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
    networks:
      - cicd-network

  frontend:
    # Swap to Node image for Vite dev server with HMR
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
      VITE_WS_URL: ws://localhost:5000
      VITE_ENABLE_ALERTS: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cicd-network

  # Mailpit removed: using dev stack without a local SMTP sink

networks:
  cicd-network:
    driver: bridge
